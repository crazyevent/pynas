<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/public/main.css">
    </head>
    <body>
		<title>NAS</title>
        <div class="container">
            <div class="col-left">
                %for item in items:
                <p><a href="{{item['path']}}">{{item['title']}}</a></p>
                %end
            </div>
            <div class="col-right">
                %for item in items:
                <p class="col-left-space">{{item['size']}}</p>
                %end
            </div>
        </div>
    </body>
</html>
